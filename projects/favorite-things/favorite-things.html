<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <h1>Favorite Things</h1>
    <form id="form">
      <label for="animal">Type your Favorite Animal</label>
      <input id="animal" type="text">
      <label for="car">Type your Favorite Car</label>
      <input id="car" type="text">
      <label for="food">Type your Favorite Food</label>
      <input id="food" type="text">
      <button type="submit" class="btn btn-primary">Submit</button>
      <div>
        <h1>animal list</h1>
        <ul class="animal">
          <li id="animal1"></li>
          <li id="animal2"></li>
          <li id="animal3"></li>
        </ul>
        <h1>car list</h1>
        <ul class="car">
          <li id="car1"></li>
          <li id="car2"></li>
          <li id="car3"></li>
        </ul>
        <h1>food list</h1>
        <ul class="food">
          <li id="food1"></li>
          <li id="food2"></li>
          <li id="food3"></li>
        </ul>
      </div>
    </form>
</div>
  
</body>
</html>
